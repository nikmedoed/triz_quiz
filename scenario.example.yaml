- type: open
  title: "Scenario 1: opening a stuck jar lid"
  description: "Everyday case: the lid is stuck; you need a quick idea to open it."

- type: sequence
  title: "Sequence: reducing the stuck-lid problem"
  description: "Arrange the steps in a cause-effect chain that leads to the stuck lid."
  options:
    - "Seal is too tight after cooling"
    - "Vacuum holds the lid firmly"
    - "Grip strength is not enough"
    - "Lid slips in hand"
    - "Hot water expands the lid"
    - "Jar opens without force"
  time: 120

- type: quiz
  title: "Which TRIZ principle helps most here?"
  description: "Pick the principle that best matches opening a stuck lid with minimal tools."
  options:
    - "Nested doll"
    - "Dynamics"
    - "Local heating"
    - "Cushion in advance"
  correct: "3"   # 1-based or 0-based index accepted
  time: 45
  points: 2

- type: multi
  title: "Select applicable techniques"
  description: "Choose all approaches that are suitable for freeing the lid."
  correct_options:
    - "Apply local heat"
    - "Increase leverage with a spoon"
  other_options:
    - "Hit the jar neck with force"
    - "Submerge the jar in oil"
  points: 4
