<div id="step" data-type="vote"{% if step.ideas %} data-timer="60"{% endif %}>
  <div id="title">{{ step.title }}</div>
  <div id="content">
    {% if step.ideas %}
      {% for idea in step.ideas %}
        {{ idea.id }}. {{ idea.text }} ({{ idea.time|round|int }})<br/>
      {% endfor %}
    {% else %}
      нет ответов
    {% endif %}
  </div>
</div>
