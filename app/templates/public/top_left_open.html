{% if phase == 0 %}
  <div class="status">
    <div>Ответы: <span id="answersCount">{{ ideas|length }}</span> / {{ total_users }}</div>
    <div>Последний: <span id="lastAnswerAgo">{{ last_answer_ago_s if last_answer_ago_s is not none else '-' }}</span></div>
  </div>
{% elif phase == 1 and ideas %}
  <div class="status">
    <div>Проголосовало: <span id="votesCount">{{ voters_count }}</span></div>
    <div>Последний: <span id="lastVoteAgo">{{ last_vote_ago_s if last_vote_ago_s is not none else '-' }}</span></div>
  </div>
{% endif %}
