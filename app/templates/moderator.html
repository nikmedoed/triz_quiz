{% extends 'base.html' %}
{% block body %}
<div class="container">
  <h1>Moderator</h1>
  <div class="controls">
    <button onclick="post('/api/prev')">◀️ Prev</button>
    <button onclick="post('/api/next')">Next ▶️</button>
    <form method="get" action="/reset" style="display:inline;">
      <button type="submit">Reset DB</button>
    </form>
  </div>
  <div id="log"></div>
</div>
<script>
async function post(url){
  const r = await fetch(url, {method:'POST'});
  const t = await r.text();
  document.getElementById('log').textContent = t;
}
</script>
{% endblock %}
